name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            spec: packaging/whispertype_windows.spec
            artifact: dist/WhisperType
            extras: "[windows]"
          - os: macos-latest
            platform: macos
            spec: packaging/whispertype_macos.spec
            artifact: dist/WhisperType.app
            extras: "[macos]"
          - os: ubuntu-22.04
            platform: linux
            spec: packaging/whispertype_linux.spec
            artifact: dist/WhisperType
            extras: "[linux]"

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.platform }})

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -- Linux: install system dependencies before pip (PySide6 needs Qt libs) --
      - name: Install Linux system deps
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xdotool xclip libegl1 libxkbcommon0 libxcb-cursor0

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install ".${{ matrix.extras }}"
          pip install pyinstaller

      # -- macOS: generate .icns from PNG --
      - name: Generate macOS icon
        if: matrix.platform == 'macos'
        run: |
          mkdir -p packaging/icon.iconset
          sips -z 16 16     packaging/icon_macos.png --out packaging/icon.iconset/icon_16x16.png
          sips -z 32 32     packaging/icon_macos.png --out packaging/icon.iconset/icon_16x16@2x.png
          sips -z 32 32     packaging/icon_macos.png --out packaging/icon.iconset/icon_32x32.png
          sips -z 64 64     packaging/icon_macos.png --out packaging/icon.iconset/icon_32x32@2x.png
          sips -z 128 128   packaging/icon_macos.png --out packaging/icon.iconset/icon_128x128.png
          sips -z 256 256   packaging/icon_macos.png --out packaging/icon.iconset/icon_128x128@2x.png
          sips -z 256 256   packaging/icon_macos.png --out packaging/icon.iconset/icon_256x256.png
          sips -z 512 512   packaging/icon_macos.png --out packaging/icon.iconset/icon_256x256@2x.png
          sips -z 512 512   packaging/icon_macos.png --out packaging/icon.iconset/icon_512x512.png
          sips -z 1024 1024 packaging/icon_macos.png --out packaging/icon.iconset/icon_512x512@2x.png
          iconutil -c icns packaging/icon.iconset -o packaging/icon.icns

      # -- Build with PyInstaller --
      - name: PyInstaller build
        run: pyinstaller ${{ matrix.spec }} --noconfirm

      # -- Windows: build installer with Inno Setup --
      - name: Build Windows installer
        if: matrix.platform == 'windows'
        run: iscc packaging/inno_setup.iss
        shell: cmd

      # -- macOS: build DMG --
      - name: Build macOS DMG
        if: matrix.platform == 'macos'
        run: bash packaging/build_dmg.sh

      # -- Linux: build AppImage --
      - name: Download appimagetool
        if: matrix.platform == 'linux'
        run: |
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          sudo mv appimagetool-x86_64.AppImage /usr/local/bin/appimagetool-x86_64.AppImage

      - name: Build Linux AppImage
        if: matrix.platform == 'linux'
        run: bash packaging/build_appimage.sh

      # -- Upload artifacts --
      - name: Upload Windows installer
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: WhisperType-Windows
          path: dist/WhisperType-Setup.exe

      - name: Upload macOS DMG
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: WhisperType-macOS
          path: dist/WhisperType.dmg

      - name: Upload Linux AppImage
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: WhisperType-Linux
          path: dist/WhisperType.AppImage

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/WhisperType-Windows/WhisperType-Setup.exe
            artifacts/WhisperType-macOS/WhisperType.dmg
            artifacts/WhisperType-Linux/WhisperType.AppImage
